<div class="row">
    <div class="col-sm-12">
        <div [hidden]="!vapaee.logged" class="pull-right">
            <small class="text-muted cursor-pointer" [routerLink]="'/exchange/profile/' + vapaee.current">
                {{local.string.LoggedAs}} '{{vapaee.logged}}'
            </small>
        </div>
        <div class="text-md">{{local.string.OrderForm}}</div>
    </div>
    <div class="col-sm-12" [hidden]="vapaee.logged">
        <div  class="pull-left margin-top">
            <span class="btn btn-sm btn-secondary" (click)="vapaee.login()">
                {{local.string.LoginWScatter}}
            </span>
        </div>
    </div>
    <div class="col-sm-12" [hidden]="!vapaee.logged">
        <div class="form-row">
            <div class="form-group col-sm-3 col-md-3">
                <label>{{local.string.Price}}</label>
                <vpe-token-input [(asset)]="price" precision="8" placeholder="{{local.string.Price}}"></vpe-token-input>
            </div>
            <div class="form-group col-sm-3 col-md-3">
                <label>{{local.string.Amount}}</label>
                <vpe-token-input [(asset)]="amount" precision="8" placeholder="{{local.string.Amount}}"></vpe-token-input>
            </div>
            <!--div class="form-group col-sm-3 col-md-2">
                <label>{{local.string.Amount}}</label>
                <input type="text" class="form-control form-control-sm"  placeholder="{{local.string.Amount}}">
            </div>
            <div class="form-group col-sm-3 col-md-2">
                <label>{{local.string.Amount}}</label>
                <input type="text" class="form-control form-control-sm"  placeholder="{{local.string.Amount}}">
            </div-->
            <div class="form-group col-sm-3 col-md-3">
                <label>{{local.string.Buy}}&nbsp;{{price ? price.toString(8) : ""}}</label>
                <span type="text" class="form-control form-control-sm btn btn-success btn-sm" (click)="debug(price)" >
                    Buy
                </span>
            </div>
            <div class="form-group col-sm-3 col-md-3">
                <label>{{local.string.Amount}}</label>
                <span type="text" class="form-control form-control-sm btn btn-danger btn-sm" (click)="debug(amount)" >
                    Sell
                </span>
            </div>
        </div>
    </div>   
</div>
