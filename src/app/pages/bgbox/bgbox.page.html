<div class="container margin-top" [ngClass]="{'d-none': !app.stateStartsWith('bgbox')}">
    <div class="card text-white bg-dark">
        <div class="card-body">
            <div class="row">
                <div class="input-group col-sm-12">
                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active cursor-pointer" [routerLink]="'/' + scatter.network.slug + '/bgbox/newapp'">Register new App</a>
                        </li>
                    </ul>
                </div>            
            </div>
        </div>
    </div>
</div>

<div class="container margin-top" [ngClass]="{'d-none': !app.stateStartsWith('bgbox')}">
    <div class="card text-white bg-dark">
        <div class="card-body">
            <div class="row">
                <div class="input-group col-sm-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Title</td>
                                <td>contract</td>
                                <td>namespace</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let app of apps">
                                <td>{{app.title}}</td>
                                <td>{{app.owner}}</td>
                                <td>...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>            
            </div>
        </div>
    </div>
</div>
